# Dependencies
markdown:         kramdown
highlighter:      rouge
remote_theme:     fongandrew/hydeout

# Setup
title:            ChemicBook
tagline:          'Chemistry Meets Data Science'
description:      'Chemistry Meets Data Science' # 'What happens when the world of Chemistry meets the world of Data Science?'
url:              https://chemicbook.com
# baseurl:          '/'
                  # the optional subpath of your site, e.g. "/blog"
                  # NB: This applies to all pages in your Jekyll site.
                  # If you want to move just the blog index pages but keep
                  # other pages at root, see the paginate_path and
                  # sidebar_blog_link below.

author:
  name:           'Manish Sihag'
  url:            https://github.com/sihagmnis36

paginate:         5
# paginate_path:    '/page:num'
                    # Or '/blog/page:num' if you want to move your index pages

plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-seo-tag

gems:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-seo-tag

whitelist:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-seo-tag

include: ['_images']
# Sidebar link settings
sidebar_home_link:  true
# sidebar_blog_link:  '/blog'   # By default, your home page is your blog
                                # page. If you change your paginate_path,
                                # set this to the root of the paginate_path
                                # to enable a separate blog link.
collections:
  projects:
    output: true
  certificates:
    output: true

defaults:
  -
    scope:
      path: "_certificates"
    values:
      sitemap: false
  -
    scope:
      path: "files"
    values:
      sitemap: false

disqus:
  shortname: sihagmnis36-github-io

google_analytics: UA-177002244-1

twitter:
  username: sihagmnis36

# Select which share links to show in posts
share-links-active:
  twitter: true
  facebook: true
  linkedin: true